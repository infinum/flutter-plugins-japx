version: 2.0.3
repository: https://github.com/infinum/flutter-plugins-japx
homepage: https://github.com/infinum/flutter-plugins-japx

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.10.0"

dev_dependencies:
  flutter_test:
